<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Gallery.</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="profileContainer">
        <div class="profilePictureCont">
          <div class="profilepic">
            <img src="./profilePhoto.png" alt="handsome guy" />
          </div>
          <h2 class="name">Rodney Cotton</h2>
          <p class="place">Helsinki,Finland</p>
        </div>
        <div class="statsContainer">
          <div class="stats">
            <h3 class="numbers">100</h3>
            <p class="statsName">Posts</p>
          </div>
          <div class="stats">
            <h3 class="numbers">2242</h3>
            <p class="statsName">Follower</p>
          </div>
          <div class="stats">
            <h3 class="numbers">1432</h3>
            <p class="statsName">Following</p>
          </div>
        </div>
      </div>
      <div class="galleryContainer">
        <img src="./photo1.png" alt="" class="img1" />
        <img src="./photo2.png" alt="" class="img2" />
        <img src="./photo3.png" alt="" class="img3" />
        <img src="./photo_4.png" alt="" class="img4" />
        <img src="./photo6.png" alt="" class="img6" />
        <img src="./photo5.png" alt="" class="img5" />
      </div>
    </div>
    <footer>
      <div class="foocontainer">
        <p>
          created by Arun
          <a href="https://devchallenges.io/">- devchallenges.io</a>
        </p>
      </div>
    </footer>
  </body>
</html>
